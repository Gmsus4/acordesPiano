<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chords</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de Acordes de piano</h1>
        <div class="contain">
            <div class="select-chords">
                <div class="firstChords">
                    <i class="fas fa-sort-up" onclick="firstClickUp()"></i>
                    <span id="firstSpan">C</span>
                    <i class="fas fa-sort-down" onclick="firstClickDown()"></i>
                </div>
                <div class="lastChords">
                    <i class="fas fa-sort-up" onclick="lastClickUp()"></i>
                    <span id="lastSpan">M</span>
                    <i class="fas fa-sort-down" onclick="lastClickDown()"></i>
                </div>
                <i class="fas fa-check" onclick="verAcorde()"></i>
            </div>
        
            <div class="acordes">
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a30c896652.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
